<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec deux champs et un bouton</title>
</head>
<body>

    <form action="/votre-page-de-traitement" method="POST">
        <label for="champ1">Name :</label>
        <input type="text" id="champ1" name="champ1" placeholder="Entrez votre texte ici" required><br><br>
        
        <label for="champ2">Password :</label>
        <input type="text" id="champ2" name="champ2" placeholder="Entrez votre texte ici" required><br><br>
        
        <button type="submit">Envoyer</button>
    </form>

</body>
</html>
